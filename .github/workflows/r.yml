name: R-CMD-check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.4.2']

    env:
      _R_CHECK_SYSTEM_CLOCK_: FALSE  # Avoid timestamp NOTE
      NOT_CRAN: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          rtools-version: '42'  # For Windows compatibility, ignored on Ubuntu

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Verify Pandoc
        run: pandoc --version

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install LaTeX packages
        run: |
          Rscript -e 'tinytex::tlmgr_install("inconsolata")'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::remotes, any::rmarkdown, any::knitr
          needs: check

      - name: Run R CMD check
        run: |
          Rscript -e 'rcmdcheck::rcmdcheck(args = c("--as-cran"), error_on = "error")'